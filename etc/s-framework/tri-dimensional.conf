# Tri-Dimensional S-Space Navigation Configuration
# S-Enhanced VPOS - Coordinated Multi-Dimensional S Optimization

[global]
# Global tri-dimensional settings
navigation_version = "1.0.0"
coordinate_system = "cartesian"      # Coordinate system: cartesian, spherical, hyperbolic
default_precision = 32               # Default precision for coordinate calculations
max_navigation_depth = 1000         # Maximum navigation depth
debug_navigation = false             # Enable detailed navigation debugging

[s_knowledge_dimension]
# S_knowledge (information deficit) dimension parameters
knowledge_axis_range = [0, 1000000]  # Valid range for S_knowledge values
knowledge_step_size = 10             # Step size for knowledge navigation
knowledge_convergence_rate = 0.05    # Convergence rate for knowledge optimization
knowledge_exploration_radius = 100   # Exploration radius around current position

# Knowledge phase parameters
knowledge_exploration_duration = 30  # Duration of knowledge exploration phase (seconds)
knowledge_refinement_threshold = 50  # Threshold to switch to refinement mode
knowledge_precision_target = 0.01    # Target precision for knowledge alignment

[s_time_dimension]
# S_time (temporal distance) dimension parameters
time_axis_range = [0, 3600]         # Valid range for S_time values (seconds)
time_step_size = 0.1                # Step size for temporal navigation
time_convergence_rate = 0.08        # Convergence rate for temporal optimization
time_exploration_radius = 30        # Exploration radius around current time position

# Temporal phase parameters
time_navigation_duration = 45        # Duration of time navigation phase (seconds)
time_precision_target = 0.001       # Target precision for temporal alignment
time_sync_threshold = 1.0           # Threshold for temporal synchronization

[s_entropy_dimension]
# S_entropy (entropy change distance) dimension parameters
entropy_axis_range = [0, 10000]     # Valid range for S_entropy values
entropy_step_size = 5               # Step size for entropy navigation
entropy_convergence_rate = 0.03     # Convergence rate for entropy optimization
entropy_exploration_radius = 50     # Exploration radius around current entropy position

# Entropy phase parameters
entropy_alignment_duration = 60     # Duration of entropy alignment phase (seconds)
entropy_solver_integration = true   # Enable entropy solver service integration
entropy_precision_target = 0.05     # Target precision for entropy alignment

[navigation_phases]
# Phase transition and coordination
phase_auto_transition = true        # Enable automatic phase transitions
phase_transition_hysteresis = 10    # Hysteresis for phase transitions
max_phase_duration = 120            # Maximum duration for any single phase (seconds)

# Phase-specific settings
knowledge_exploration_priority = 1   # Priority for knowledge exploration phase
time_navigation_priority = 2         # Priority for time navigation phase
entropy_alignment_priority = 3       # Priority for entropy alignment phase
dimensional_sync_priority = 4        # Priority for dimensional sync phase
solution_convergence_priority = 5    # Priority for solution convergence phase

[dimensional_alignment]
# Cross-dimensional alignment parameters
alignment_algorithm = "gradient_descent"  # Alignment algorithm
alignment_learning_rate = 0.02      # Learning rate for alignment optimization
alignment_momentum = 0.9            # Momentum factor for alignment
alignment_tolerance = 0.001         # Tolerance for alignment convergence

# Vector calculations
vector_normalization = true         # Normalize navigation vectors
vector_smoothing = true             # Enable vector smoothing
vector_history_size = 16            # Size of vector history buffer

[convergence_detection]
# Solution convergence detection
convergence_algorithm = "multi_criteria"  # Convergence detection algorithm
convergence_window_size = 10         # Window size for convergence analysis
convergence_stability_threshold = 5  # Stability threshold for convergence

# Multi-criteria convergence parameters
position_stability_weight = 0.4     # Weight for position stability
velocity_stability_weight = 0.3     # Weight for velocity stability
acceleration_stability_weight = 0.3 # Weight for acceleration stability

[optimization_strategies]
# Strategy selection and coordination
strategy_selection = "adaptive"     # Strategy selection method
strategy_adaptation_rate = 0.1      # Rate of strategy adaptation
strategy_evaluation_window = 50     # Window for strategy evaluation

# Available strategies
enable_direct_gradient = true       # Enable direct gradient descent
enable_simulated_annealing = true   # Enable simulated annealing
enable_genetic_algorithm = false    # Enable genetic algorithm optimization
enable_particle_swarm = true        # Enable particle swarm optimization

[coordination]
# Inter-dimensional coordination
coordination_mode = "synchronized"   # Coordination mode: synchronized, independent, adaptive
sync_frequency = 10                 # Synchronization frequency (Hz)
coordination_strength = 0.5         # Strength of dimensional coordination

# Entropy solver coordination
entropy_solver_endpoint = "localhost:8080"  # Entropy solver service endpoint
entropy_solver_timeout = 5000       # Timeout for entropy solver requests (ms)
entropy_solver_retry_count = 3      # Number of retries for entropy solver

[performance]
# Performance optimization
parallel_dimension_processing = true  # Enable parallel dimension processing
thread_affinity = "auto"            # Thread affinity for dimensional processing
memory_pool_size = "256MB"          # Memory pool size for navigation
cache_size = 1024                   # Cache size for navigation calculations

[monitoring]
# Navigation monitoring and logging
log_navigation_path = true          # Log detailed navigation path
path_visualization = true           # Enable path visualization
metrics_collection = true           # Enable navigation metrics collection
alert_on_divergence = true          # Alert on navigation divergence

[experimental]
# Experimental navigation features
hyperdimensional_projection = false  # Enable hyperdimensional projection
quantum_tunneling_navigation = false # Enable quantum tunneling through S-barriers
non_euclidean_geometry = false      # Enable non-Euclidean navigation geometry
reality_folding_shortcuts = false   # Enable reality folding for navigation shortcuts 